<html>
  <head>

    <link rel="stylesheet" href="bower_components/demo-console/index.css">

    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="js/index.js"></script>
    <title>Auto Hello World</title>
  </head>
  <body>

  <h3 class="col-md-10" align="center"> Auto Streaming Test / Require firefox canvas.captureStream() support</h3>
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <h3>Video File</h3>
          <video id="videoInput" controls width="240px" height="240px" poster="img/webrtc.png"></video>
        </div>

        <div class="col-md-3">
          <h3>Remote stream</h3>
          <video id="videoOutput" autoplay width="240px" height="240px"  poster="img/webrtc.png"></video>
        </div>

      </div>
      <div class="row">
        <div class="col-md-9">
          <label class="control-label" for="console">Console</label><br><br>
          <div id="console" class="democonsole" >
            <ul></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="js/PlayVideo.js"></script>
    <script>

        var videoStream= mediaSource;//URL.createObjectURL(mediaSource);

	window.addEventListener("load", function()
	{
        var videoInput = document.getElementById('videoInput');
        var videoOutput = document.getElementById('videoOutput');



        var options = {
          remoteVideo: videoOutput,
          videoStream: videoStream
        };
		setTimeout(function(){
            videoInput.play();
			helloworld.start(options);
		}, 1000);

        videoInput.addEventListener('ended', function(){
			    helloworld.stop();
        },false);
	});
    </script>

  </body>
</html>
